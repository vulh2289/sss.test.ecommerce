<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Paypal succeeded</title>
</head>
<body>
	<div>Your order has been placed</div>
	<a href='/sssTest-ui/'> Continue shopping </a>
	<script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		var input = {paymentId: getURLParameter('paymentId'), payerId: getURLParameter('PayerID')};
		var host = window.location.host;
		$.ajax({
	        type: "PUT",
	        contentType: "application/json; charset=utf-8",
	        headers: {
	            'X-HTTP-Method-Override': 'PUT'
	        },
	        url: 'http://' + host + '/api/completeIndirectOrder?paymentMethod=PAYPAL",
	        data: JSON.stringify(input),
	        dataType: "json"
	    });
		
		function getURLParameter(name) {
		  	return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null
		}
		
	</script>
</body>
</html>
